<div fxLayout="column" fxLayoutAlign="center">
  <h2>List of Product to sell</h2>
  <div *ngIf="loading" fxLayoutAlign="center center">
    <mat-spinner color="accent"></mat-spinner>
</div>
  <mat-card class="example-card" *ngFor="let product of sellProducts">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{product.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-grid-list cols="5" class="grid" rowHeight="100px">
        <mat-grid-tile> {{product.description }}</mat-grid-tile>
        <mat-grid-tile> {{product.price | currency:"BRL" }} </mat-grid-tile>
        <mat-grid-tile>{{ product.quantity }}</mat-grid-tile>
        <mat-grid-tile>
          <button mat-icon-button aria-label="Example icon-button with a heart icon" (click)="addAmount(product)">
            <mat-icon>add</mat-icon>
          </button>
          <span class="spacer"></span>
          <button mat-icon-button aria-label="Example icon-button with a heart icon" (click)="onClean(product)">
            <mat-icon>remove</mat-icon>
          </button>
        </mat-grid-tile>
      </mat-grid-list>
      <mat-divider></mat-divider>
      <div fxLayout="row" fxLayoutAlign="end end" class="position-end">
      </div>
    </mat-card-content>
    <div class="corner-position">
      <button mat-fab matTooltip="finish purchase" (click)="openDialog()">
        <mat-icon color="primary" aria-label="finish purchase">done_all</mat-icon>
      </button>
    </div>
  </mat-card>
  <span class="spacer"></span>
</div>
