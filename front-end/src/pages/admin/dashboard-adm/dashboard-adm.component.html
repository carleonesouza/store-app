<div class="container">
  <span class="example-spacer "></span>

  <div class="row">

    <mat-accordion class="example-headers-align">
      <mat-expansion-panel (opened)="setStep(0)" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Categories
          </mat-panel-title>
          <mat-panel-description>
            Manage Categories
            <mat-icon>category</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>

        <button mat-button aria-label="add category button" style="margin: 10px;" (click)="addCategory()">
          <mat-icon>add</mat-icon> <span class="add-category">Add Categories</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button aria-label="add product button" style="margin: 10px;" (click)="onList('Category')">
          <mat-icon>list</mat-icon> <span class="add-category">List Categories</span>
        </button>

        <mat-action-row>
          <button mat-button color="primary" (click)="nextStep()">Next</button>
        </mat-action-row>
      </mat-expansion-panel>

      <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Products
          </mat-panel-title>
          <mat-panel-description>
            Manage Products
            <mat-icon>local_mall</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>

        <button mat-button aria-label="add product button" style="margin: 10px;"  (click)="addProduct()">
          <mat-icon>add</mat-icon> <span class="add-category">Add Products</span>
        </button>
      
        <mat-divider></mat-divider>

        <button mat-button aria-label="add product button" style="margin: 10px;" (click)="onList('Product')">
          <mat-icon>list</mat-icon> <span class="add-category">List Products</span>
        </button>
        <mat-action-row>
          <button mat-button color="warn" (click)="prevStep()">Previous</button>
          <button mat-button color="primary" (click)="nextStep()">End</button>
        </mat-action-row>
      </mat-expansion-panel>

    </mat-accordion>

  </div>

  <span class="example-spacer "></span>

  <list-component *ngIf="showList" [choose]="message"></list-component>
</div>
