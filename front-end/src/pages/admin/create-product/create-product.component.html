<div class="container">
  <span class="example-spacer "></span>

<div class="row" >
  
    <mat-accordion class="example-headers-align">
      <mat-expansion-panel (opened)="setStep(0)" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Categories
          </mat-panel-title>
          <mat-panel-description>
            Add new Categories
            <mat-icon>category</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>    

          <button mat-button aria-label="add category button" (click)="addCategory()">
            <mat-icon>add</mat-icon> <span class="add-category">Add category</span>
          </button>
       
        <mat-action-row>
          <button mat-button color="primary" (click)="nextStep()">Next</button>
        </mat-action-row>
      </mat-expansion-panel>
    
      <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Products
          </mat-panel-title>
          <mat-panel-description>
            Add new Products
            <mat-icon>local_mall</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>    
       
        <button mat-button aria-label="add product button" (click)="addProduct()">
          <mat-icon>add</mat-icon> <span class="add-category">Add Product</span></button>
        <mat-action-row>
          <button mat-button color="warn" (click)="prevStep()">Previous</button>
          <button mat-button color="primary" (click)="nextStep()">End</button>
        </mat-action-row>
      </mat-expansion-panel>   
    
    </mat-accordion>    
   
</div>

  <span class="example-spacer "></span>
  <div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
        GitHub's API rate limit has been reached. It will be reset in one minute.
      </div>
    </div>
    <mat-toolbar color="primary">
      <span>List of Products</span>
      <span class="spacer"></span>
      <button mat-icon-button matTooltip="Refresh button" (click)="refresh()">
        <mat-icon>refresh</mat-icon>
      </button>
    </mat-toolbar>

    <div class="mat-elevation-z8 m-5">
      <div class="form">
        <mat-form-field floatPlaceholder="never" color="warn">
          <input matInput #filter placeholder="Filter Products">
        </mat-form-field>
      </div>
      <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- ID Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
          <mat-cell *matCellDef="let row">{{row.name}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="description">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.description}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="price">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.price | currency:"BRL"}}</mat-cell>
        </ng-container>

        <!-- actions -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> <span class="example-spacer "></span>Actions </mat-header-cell>

          <mat-cell *matCellDef="let row; let i=index;">
            <button mat-icon-button matTooltip="Insert photo"
            (click)="addImages(i, row._id, row.name, row.description, row.price)">
            <mat-icon color="primary" aria-label="Insert photo">insert_photo</mat-icon>
          </button>
          <span class="example-spacer "></span>

            <button mat-icon-button matTooltip="Edit button"
              (click)="startEdit(i, row._id, row.name, row.description, row.price)">
              <mat-icon color="accent" aria-label="Edit">edit</mat-icon>
            </button>

            <span class="example-spacer "></span>

            <button mat-icon-button matTooltip="Delete button"
              (click)="deleteItem(i, row._id, row.name, row.description, row.price)">
              <mat-icon color="warn" aria-label="Delete">delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
        <span class="example-spacer "></span>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
        No results
      </div>

      <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="5"
        [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
    </div>
    
  </div>
