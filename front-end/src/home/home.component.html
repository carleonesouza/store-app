<div fxLayout="column" fxLayoutAlign="center">
    <!-- <app-splash *ngIf="loading"></app-splash> -->
    <span class="spacer"></span>
    <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="0">
        <div class="item item-3" fxFlex>
            <mat-card>
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>Cashier of day</mat-card-title>
                </mat-card-header>
                <mat-card-content class="card-inside" [formGroup]="cashierForm">
                    <mat-form-field>
                        <input matInput [matDatepicker]="picker1" placeholder="Date Chooser"
                         formControlName="dateNow" (dateInput)="addEvent($event)" 
                         (dateChange)="addEvent($event)">
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker  touchUi  #picker1 disabled="false"></mat-datepicker>
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions>
                    <div>
                        <button mat-button class="style-button" (click)="onGenerate()">Generate</button>
                        <span class="spacer"></span>
                        <!-- <button mat-button class="style-button">Cancel</button> -->
                    </div>

                </mat-card-actions>
            </mat-card>
        </div>

        <div class="item item-3" fxFlex>
            <mat-card>
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>Report of solds of the day</mat-card-title>
                </mat-card-header>
                <mat-card-content class="card-inside" [formGroup]="reportDayForm">
                    <mat-form-field>
                        <input matInput [matDatepicker]="picker2" placeholder="Select the day"
                            formControlName="dateDay">
                        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                        <mat-datepicker touchUi #picker2 disabled="false"></mat-datepicker>
                    </mat-form-field>

                </mat-card-content>
                <mat-card-actions>
                    <div>
                        <button mat-button class="style-button">Generate</button>
                        <span class="spacer"></span>
                        <!-- <button mat-button class="style-button">Cancel</button> -->
                    </div>

                </mat-card-actions>
            </mat-card>
        </div>
        <div class="item item-3" fxFlex>
            <mat-card>
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>Report of solds of the month</mat-card-title>
                </mat-card-header>
                <mat-card-content class="card-inside">
                      <app-datepicker></app-datepicker>
                </mat-card-content>
                <mat-card-actions>
                    <div>
                        <button mat-button class="style-button">Generate</button>
                        <span class="spacer"></span>
                        <!-- <button mat-button class="style-button">Cancel</button> -->
                    </div>

                </mat-card-actions>
            </mat-card>
        </div>
    </div>
    <span class="spacer"></span>
    <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="0">
        <div class="item item-1" fxFlex>
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>All Purchase of Chopp at the day</mat-card-title>
                    <mat-card-subtitle>

                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <div>
                        <div>
                           <!--  <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels"
                                [legend]="lineChartLegend" [chartType]="lineChartType"></canvas> -->
                        </div>
                    </div>
                </mat-card-content>
                <span class="spacer"></span>
            </mat-card>
        </div>
    </div>
    <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="0">
        <div class="item item-3" fxFlex>
                <mat-toolbar color="primary">
                        <span>List of Products</span>
                        <span class="spacer"></span>
                        <button mat-icon-button matTooltip="Refresh button" (click)="refresh()">
                          <mat-icon>refresh</mat-icon>
                        </button>
                      </mat-toolbar>
                      
                      <div class="container mat-elevation-z8">
                        <div class="form">
                          <mat-form-field floatPlaceholder="never" color="warn">
                            <input matInput #filter placeholder="Filter Products">
                          </mat-form-field>
                        </div>
                        <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
                          <!--- Note that these columns can be defined in any order.
                                  The actual rendered columns are set as a property on the row definition" -->
                      
                          <!-- ID Column -->
                          <ng-container matColumnDef="name">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                            <mat-cell *matCellDef="let row">{{row.name}}</mat-cell>
                          </ng-container>
                      
                          <ng-container matColumnDef="quantity">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.quantity}}</mat-cell>
                          </ng-container>
                      
                          <ng-container matColumnDef="total">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>Total</mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.total | currency:"BRL"}}</mat-cell>
                          </ng-container>
                      
                          <!-- actions -->
                          <ng-container matColumnDef="actions">
                            <mat-header-cell *matHeaderCellDef> <span class="example-spacer "></span>Actions </mat-header-cell>
                      
                            <mat-cell *matCellDef="let row; let i=index;">
                              <button mat-icon-button matTooltip="Edit button"
                                >
                                <mat-icon color="accent" aria-label="Edit">edit</mat-icon>
                              </button>
                      
                              <span class="example-spacer "></span>
                      
                              <button mat-icon-button matTooltip="Delete button"
                              >
                                <mat-icon color="warn" aria-label="Delete">delete</mat-icon>
                              </button>
                            </mat-cell>
                          </ng-container>
                          <span class="example-spacer "></span>
                          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                        </mat-table>
                        <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
                          No results
                        </div>
                      
                        <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="5"
                          [pageSizeOptions]="[5, 10, 25, 100]">
                        </mat-paginator>
                      </div>
     
            <span class="spacer"></span>
        </div>
    </div>
    <span class="spacer"></span>
    <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="0">
        <div class="item item-3" fxFlex>
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>The most bought product</mat-card-title>
                    <mat-card-subtitle></mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                        [legend]="barChartLegend" [chartType]="barChartType">
                    </canvas>
                </mat-card-content>
                <span class="spacer"></span>
            </mat-card>
        </div>
    </div>
    <span class="spacer"></span>
</div>
