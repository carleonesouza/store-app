<span class="spacer"></span>
<div fxLayout="column" fxLayoutAlign="space-around center" >
    <div class="card-area" fxFlex>
        <img alt="Company logo" id="logo" src="https://cervejariaarraialdajuda.com.br/wp-content/themes/cervejaria/imgs/cervejaria_arraial_y.png">
        <mat-card class="mat-elevation-z8">
          <div class="card-header">Logup</div>
            <mat-card-content class="card-inside" >
                <div class="item item-4">
                    <mat-form-field appearance="outline">
                      <mat-label>User Name</mat-label>
                      <input  matInput placeholder="User Name" type="text" class="form-control"/>
                      <mat-error >Please, type a valid name</mat-error>
                    </mat-form-field>
                  </div>
                  <div class="item item-4">
                    <mat-form-field appearance="outline">
                      <mat-label>Password</mat-label>
                      <input matInput placeholder="Password" type="password" >
                      <mat-error>Please, type a valid description</mat-error>
                    </mat-form-field>
                  </div>
                  <div class="item item-4">
                    <mat-form-field appearance="outline">
                      <mat-label>E-mail</mat-label>
                      <input matInput placeholder="E-mail" type="email" >
                      <mat-error>Please, type a valid description</mat-error>
                    </mat-form-field>
                  </div>
            </mat-card-content>
            <mat-card-actions>
                <div class="item-buttons">
                    <button mat-button>Cancel</button>
                      <span class="spacer"></span>
                    <button mat-button>Sign up</button>
                  </div>
                  <span class="spacer"></span>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
<span class="spacer"></span>
