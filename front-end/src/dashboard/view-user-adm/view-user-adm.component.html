<span class="example-spacer "></span>
<mat-toolbar color="primary">
    <span>List of Users</span>
    <span class="spacer"></span>
    <button mat-icon-button matTooltip="Refresh button" (click)="refresh()">
        <mat-icon>refresh</mat-icon>
    </button>
</mat-toolbar>

<div class="container mat-elevation-z8">
    <div class="form">
        <mat-form-field floatPlaceholder="never" color="warn">
            <input matInput #filter placeholder="Filter Users">
        </mat-form-field>
    </div>
    <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- ID Column -->
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.name}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.email}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="role">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Role</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.role}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
            <mat-cell *matCellDef="let row">
                <mat-slide-toggle [disabled]="disabled"
                 [checked]="checked">{{activeText}}</mat-slide-toggle>
            </mat-cell>
        </ng-container>

        <!-- actions -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> <span class="example-spacer "></span>Actions </mat-header-cell>

            <mat-cell *matCellDef="let row; let i=index;">
                <button mat-icon-button matTooltip="Edit button">
                    <mat-icon color="accent" aria-label="Edit">edit</mat-icon>
                </button>

                <span class="example-spacer "></span>

                <button mat-icon-button matTooltip="Delete button">
                    <mat-icon color="warn" aria-label="Delete">delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>
        <span class="example-spacer "></span>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <div class="no-results" [style.display]="dataSource.length == 0 ? '' : 'none'">
        No results
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<span class="spacer"></span>
